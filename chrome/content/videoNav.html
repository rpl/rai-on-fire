<html>
  <head>
    <title>Video Navigation</title>
    <link rel="stylesheet" type="text/css" href="videoNav.css"></link>
    <script src="jquery-1.3.2.js"></script>
    <script src="pure.js"></script>
    <script>
      TEST = {
        generationDate: "2009-12-18 00:15:44",
        channels: [
          { name: "Rai Uno", videos: [{name: "diretta", url: "test1"}] }
        ]
      }

      var directive = {
        "li.channel": {
           "channel<-channels": {
              "h2.channel_name": "channel.name",
	      "li.video": {
                 "video<-channel.videos": {
		   "a.video_name": "video.name",
                   "a.video_url@href": "video.url"
                 }
              }
	   }
        }
      }

      $(function() { 
         window.addEventListener("message", receiveMessage, false);

         function receiveMessage(event)
         {
             $("div#videoRoot").render(JSON.parse(event.data),directive);
	     $(".videos").hide();
             $("h2").click(function() {
               $(this).next().slideToggle("fast");
             });
         }

      });
    </script>
  </head>
  <body>
    <div id="videoRoot">
      <ul class="channels">
        <li class="channel">
	  <h2 class="channel_name">CHANNEL NAME</h2>
	  <ul class="videos">
	    <li class="video">
	      <a class="video_name video_url">video url</a>
	    </li>
	  <ul>
	</li>
      <ul>
    </div>
  </body>
</html>
